<h2 class="text-center">Login</h2>

<form (ngSubmit)= "onSubmit()" #form="ngForm">
    <div class="form-group">
        <label>E-mail</label>
        <input class="form-control" type="email" name="email" id="email" [(ngModel)]="FuncionarioLogin.email" placeholder="email@servidor.com" required />
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input class="form-control" type="password" name="password" id="password" [(ngModel)]="FuncionarioLogin.password" placeholder="senha" required />
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Entrar</button>
    
</form>
<p class="text-danger"> {{ error }} </p>
